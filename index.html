<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./game.js" defer> </script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="header">ROCK PAPER SCISSORS</div>

<div class="page-container">

    <div class="roundAnnouncer">
        <div >Choose your weapon</div>
        <div >First to score 5 points wins the game</div>
    </div>

    <div class="roundInfo">

        <div>
            <div class="playerChoice">❔</div>
            <p class="playerScoreCounter">Player: <span >0</span> </p>
        </div>

        <div>
            <div class="computerChoice">❔</div>
            <p class="computerScoreCounter">Computer: <span>0</span> </p>
        </div>

    </div>

    <div class="btn-container">
        <button class="btn-rock">✊</button>
        <button class="btn-paper">✋</button>
        <button class="btn-scissor">✌</button>
    </div>
    
</div>

<div class="footer">Copyright © 2023 Mvlprem</div>
</body>
</html>
